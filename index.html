<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List | KursatYG</title>
  </head>
  <body>
    <div class="container">      
        <div class="container-stats" id="todo-filter">
          <ul class="stats" id="todo-filter-remaining">
            <li>
              <span class="stats-text" >Remaining</span>
              <span class="stats-value" id="remaining-tasks"></span>
            </li>
          </ul> 
          <ul class="stats" id="todo-filter-completed">
            <li>
              <span class="stats-text">Completed</span>
              <span class="stats-value" id="completed-tasks"></span>
            </li>
          </ul> 
          <ul class="stats" id="todo-filter-total">
            <li>
              <span class="stats-text">Total</span>
              <span class="stats-value" id="total-tasks"></span>
            </li>
          </ul> 
        </div>
        <div class="card">
          <h2>To Do List</h2>
          <div class="card-header">
            <input class="todo-input" id="todo-input" type="text" placeholder="Add To Do...">
            <button class="todo-button" id="todo-button"><i class="fas fa-plus"></i></button>
          </div>
          <div class="card-body">
            <ul class="todo-list" id="todo-list">   
            </ul>
          </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
